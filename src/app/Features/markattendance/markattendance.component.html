<main class="content">
  <h1>Mark Attendence</h1>
  <form [formGroup]="attendanceForm!" (submit)="updateAttendance()">
    <div class="row">
      <mat-form-field class="col-4 my-2" appearance="outline">
        <mat-select
          formControlName="sId"
          (selectionChange)="getStudentName($event.value)"
        >
          <mat-option *ngFor="let val of students" [value]="val.sId">{{
            val.sId
          }}</mat-option>
        </mat-select>
        <mat-label> ID </mat-label>
      </mat-form-field>
      <mat-form-field class="col-4 my-2" appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          [value]="studentName"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col-4 my-2" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-4 my-2" appearance="outline">
        <mat-select formControlName="status">
          <mat-option value="present">Present</mat-option>
          <mat-option value="absent">Absent</mat-option>
        </mat-select>
        <mat-label> Status </mat-label>
      </mat-form-field>
    </div>
    <div class="button1">
      <button
        mat-raised-button
        color="primary"
        [disabled]="attendanceForm!.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</main>
